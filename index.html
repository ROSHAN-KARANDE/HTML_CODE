<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="banglore" id="inputs" spellcheck="false" />
      <button><i class="fa fa-search" id="searchs"></i></button>
      
    </div>
    <div class="weather">
      <img src="./one.jpg" alt="" class="weather-img" />
      <h1 class="temp">22deg</h1>
      <h2 class="city">pune</h2>  

    </div>
    <div class="deatils">
      <div class="col">
        <img src="./huminity.jpg" alt="" />
        <div>
          <p class="huminity">50%</p>
          <p>Huminity</p>
        </div>
      </div>

      <div class="col">
        <img src="./wind.png" alt="" />
        <div>
          <p class="wind">15 km p/h</p>
          <p>WInd speed</p>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

</html>
